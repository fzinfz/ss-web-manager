<!DOCTYPE html>
<html>
	{{template "head" .}}
<body class="bg-white" data-bg-color="bg-white">
    <div class="king-page-box">
        <div class="king-container clearfix">
            <form action="/new_user" method="post" class="form-horizontal">
                <div class="form-group clearfix f13">
                    <label class="col-sm-3 control-label bk-lh30 pt0">用户名：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control bk-valign-top" name="name" id="name" placeholder="用户名"> </div>
                </div>
                <div class="form-group clearfix ">
                    <label class="col-sm-3 control-label bk-lh30 pt0">邮箱：</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control bk-valign-top" name="email" id="email" placeholder="邮箱"> </div>
                </div>
                <div class="form-group clearfix ">
                    <label class="col-sm-3 control-label bk-lh30 pt0">密码：</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control bk-valign-top" name="password" id="password" placeholder="密码"> </div>
		    	<p class="help-block">6位以上，仅可由数字、字母、下划线组成</p>
                </div>
                <div class="form-group clearfix">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" class="king-btn mr10  king-success">确定</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
